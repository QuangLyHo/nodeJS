<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="From the Other Side - recording paranormal sightings" >
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Hello From the Other Side</title>
</head>
<body>
    <header>
        <div class="header-top">
            <img class="nav-img" src="./images/candle-logo.png" alt="candle logo">
            <nav id="main-nav">
                <ul role="list">
                    <li role="listitem"><a href="./index.html">Home</a></li>
                    <li role="listitem"><a href="./sightings.html">Sightings</a></li>
                    <li role="listitem"><a href="./upload-sighting.html">Upload</a></li>
                </ul>
            </nav>

        </div>
        <h1 class="site-title-page"><a href="./index.html">From the Other Side</a></h1>
    </header>
    <main class="form-container">
        <h1 class="form-title" id="form-title">Add Sighting</h1>
        <form id="eventForm">
            <!-- title field -->
            <label for="label-title" class="label-title">Title:</label>
            <input type="text" id="label-title" name="label-title" placeholder="A ghostly encounter" class="input-title">

            <!-- textarea field -->
            <label for="details" class="label-details">Details:</label>
            <textarea name="details" id="details" rows="5" placeholder="I was trying to sleep when..." class="input-details"></textarea>
            
            <!-- time date field -->
            <label for="datetime" class="label-datetime">Time/Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" class="input-datetime">
            
            <!-- location field -->
            <label for="location" class="label-location">Location:</label>
            <input type="text" name="location" id="location" placeholder="London, UK" class="input-location">

            <!-- submit button -->
            <button id="submit-btn" type="submit" class="submit-btn" >Submit</button>

            <p class="form-message">All sightings will be published on our <a href="./sightings.html">sightings</a></p>
        </form>
    </main>
    <footer>&copy; From The Other Side. All rights reserved.</footer>
    <script type="module" src="upload-sighting.js"></script>
</body>
</html>
